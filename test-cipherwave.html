<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherWave Test Suite</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #5a52e0;
            --background: #181A20;
            --card-bg: #23263A;
            --text-primary: #E3E6ED;
            --text-secondary: #A3A8C9;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #F44336;
            --border-radius: 12px;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        .test-results {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .result-box {
            text-align: center;
            padding: 15px;
            border-radius: var(--border-radius);
            flex: 1;
            margin: 0 10px;
        }

        .passed {
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid var(--success);
        }

        .failed {
            background: rgba(244, 67, 54, 0.15);
            border: 1px solid var(--danger);
        }

        .result-number {
            font-size: 2rem;
            font-weight: bold;
        }

        .result-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .test-item {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .test-item.passed {
            background: rgba(76, 175, 80, 0.1);
            border-left: 4px solid var(--success);
        }

        .test-item.failed {
            background: rgba(244, 67, 54, 0.1);
            border-left: 4px solid var(--danger);
        }

        .test-icon {
            font-size: 1.2rem;
            margin-right: 15px;
        }

        .test-name {
            flex: 1;
        }

        .console-output {
            background: #1e1e1e;
            border-radius: var(--border-radius);
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #d4d4d4;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .console-line {
            margin-bottom: 5px;
        }

        .console-info {
            color: #9cdcfe;
        }

        .console-success {
            color: #b5cea8;
        }

        .console-error {
            color: #f48771;
        }

        .console-warning {
            color: #d7ba7d;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: background 0.3s;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-vial"></i> CipherWave Test Suite</h1>
            <p>Automated testing for the CipherWave application</p>
        </div>

        <div class="card">
            <div class="test-results">
                <div class="result-box passed">
                    <div class="result-number" id="passed-count">0</div>
                    <div class="result-label">PASSED</div>
                </div>
                <div class="result-box failed">
                    <div class="result-number" id="failed-count">0</div>
                    <div class="result-label">FAILED</div>
                </div>
                <div class="result-box">
                    <div class="result-number" id="total-count">0</div>
                    <div class="result-label">TOTAL</div>
                </div>
            </div>

            <div id="test-results-container">
                <!-- Test results will be populated here -->
            </div>

            <button class="btn" id="run-tests-btn">
                <i class="fas fa-play"></i> Run Tests
            </button>
        </div>

        <div class="card">
            <h2><i class="fas fa-terminal"></i> Console Output</h2>
            <div class="console-output" id="console-output">
                <div class="console-line console-info">Ready to run tests. Click "Run Tests" to begin.</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="test-cipherwave.js"></script>
    <script>
        // Capture console output
        const originalLog = console.log;
        const originalError = console.error;
        const consoleOutput = document.getElementById('console-output');
        
        console.log = function() {
            originalLog.apply(console, arguments);
            addToConsoleOutput('log', Array.from(arguments).join(' '));
        };
        
        console.error = function() {
            originalError.apply(console, arguments);
            addToConsoleOutput('error', Array.from(arguments).join(' '));
        };
        
        console.warn = function() {
            originalError.apply(console, arguments);
            addToConsoleOutput('warning', Array.from(arguments).join(' '));
        };
        
        function addToConsoleOutput(type, message) {
            const line = document.createElement('div');
            line.className = `console-line console-${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleOutput.appendChild(line);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        // Run tests when button is clicked
        document.getElementById('run-tests-btn').addEventListener('click', function() {
            // Clear previous results
            document.getElementById('console-output').innerHTML = '';
            document.getElementById('test-results-container').innerHTML = '';
            
            // Run tests
            runAllTests();
        });
        
        // Update test results display
        function updateTestResults() {
            // This would be called from the test suite
            // For now, we'll just add some sample data
        }
    </script>
</body>
</html>
