<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherWave - Secure P2P Messenger</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/cipherwave.png">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Modular CSS imports -->
    <link rel="stylesheet" href="src/styles/base.css">
    <link rel="stylesheet" href="src/styles/components.css">
    <link rel="stylesheet" href="src/styles/responsive.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0088cc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <style>
        /* App-specific layout styles */
        .cipherwave-app {
            display: flex;
            height: 100vh;
            background: var(--bg-primary);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            overflow: hidden;
        }
        
        .view {
            display: none;
            flex-direction: column;
            height: 100%;
        }
        
        .view.active {
            display: flex;
        }
        
        .connection-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-lg);
        }
        
        .connection-modes {
            margin-bottom: var(--spacing-xl);
        }
        
        .connection-modes h3 {
            font-size: var(--font-size-xl);
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
        }
        
        .mode-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
        }
        
        .mode-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
            text-align: center;
        }
        
        .mode-btn:hover {
            background: var(--bg-primary);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .mode-btn i {
            font-size: 3rem;
            color: var(--primary);
        }
        
        .mode-btn span {
            font-size: var(--font-size-lg);
            font-weight: 600;
        }
        
        .mode-btn p {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin: 0;
        }
        
        .connection-form {
            background: var(--bg-tertiary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }
        
        .connection-form h3 {
            font-size: var(--font-size-xl);
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
        }
        
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        .form-group label {
            display: block;
            font-size: var(--font-size-base);
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            outline: none;
            transition: all var(--transition-fast);
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 136, 204, 0.2);
        }
        
        .input-group {
            display: flex;
            gap: var(--spacing-sm);
        }
        
        .input-group input {
            flex: 1;
        }
        
        .form-actions {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }
        
        .connection-status {
            background: var(--bg-tertiary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            text-align: center;
        }
        
        .status-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            font-size: var(--font-size-lg);
            font-weight: 500;
        }
        
        .status-display.success {
            color: var(--success);
        }
        
        .status-display.warning {
            color: var(--warning);
        }
        
        .status-display.danger {
            color: var(--danger);
        }
        
        .security-content,
        .debug-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-lg);
        }
        
        .security-section {
            margin-bottom: var(--spacing-xl);
        }
        
        .security-section h3 {
            font-size: var(--font-size-xl);
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
        }
        
        .encryption-info {
            background: var(--bg-tertiary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
        }
        
        .encryption-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-base);
            color: var(--text-primary);
        }
        
        .encryption-item:last-child {
            margin-bottom: 0;
        }
        
        .encryption-item i {
            color: var(--success);
            font-size: var(--font-size-lg);
        }
        
        .security-details {
            background: var(--bg-tertiary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
        }
        
        .security-details p {
            margin-bottom: var(--spacing-md);
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .security-details ul {
            color: var(--text-secondary);
            padding-left: var(--spacing-lg);
        }
        
        .security-details li {
            margin-bottom: var(--spacing-xs);
        }
        
        .debug-panel {
            background: var(--bg-tertiary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
        }
        
        .debug-logs {
            background: var(--bg-chat);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        .debug-entry {
            margin-bottom: var(--spacing-xs);
            padding-bottom: var(--spacing-xs);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .debug-entry:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .debug-actions {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .cipherwave-app {
                flex-direction: column;
            }
            
            .mode-buttons {
                grid-template-columns: 1fr;
                gap: var(--spacing-md);
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .debug-actions {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .connection-content,
            .security-content,
            .debug-content {
                padding: var(--spacing-md);
            }
            
            .connection-form {
                padding: var(--spacing-lg);
            }
            
            .mode-btn {
                padding: var(--spacing-lg);
            }
            
            .mode-btn i {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main application container -->
    <div id="cipherwave-container"></div>
    
    <!-- External dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    
    <!-- Core managers (load before components) -->
    <script src="security-manager.js"></script>
    <script src="message-manager.js"></script>
    <script src="connection-manager.js"></script>
    
    <!-- Component base class -->
    <script src="src/components/BaseComponent.js"></script>
    
    <!-- Individual components -->
    <script src="src/components/SidebarComponent.js"></script>
    <script src="src/components/ChatComponent.js"></script>
    <script src="src/components/InputComponent.js"></script>
    <script src="src/components/FileComponent.js"></script>
    <script src="src/components/SettingsComponent.js"></script>
    
    <!-- Main application -->
    <script src="src/CipherWaveApp.js"></script>
    
    <!-- Application initialization -->
    <script>
        // Initialize the application when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('cipherwave-container');
            
            if (!container) {
                console.error('CipherWave container not found');
                return;
            }
            
            try {
                // Initialize the modular CipherWave application
                window.cipherWaveApp = new CipherWaveApp(container, {
                    debug: true,
                    persistState: true,
                    autoConnect: false,
                    theme: 'dark'
                });
                
                console.log('CipherWave modular application initialized successfully');
                
                // Global error handler
                window.addEventListener('error', function(event) {
                    console.error('Global error:', event.error);
                    if (window.cipherWaveApp) {
                        window.cipherWaveApp.log('Global error:', event.error.message);
                    }
                });
                
                // Handle beforeunload for cleanup
                window.addEventListener('beforeunload', function() {
                    if (window.cipherWaveApp) {
                        window.cipherWaveApp.destroy();
                    }
                });
                
            } catch (error) {
                console.error('Failed to initialize CipherWave application:', error);
                
                // Fallback error display
                container.innerHTML = `
                    <div style="
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: center;
                        height: 100vh;
                        padding: 2rem;
                        text-align: center;
                        background: #212121;
                        color: #ffffff;
                        font-family: system-ui, sans-serif;
                    ">
                        <div style="font-size: 4rem; margin-bottom: 1rem;">⚠️</div>
                        <h1 style="margin-bottom: 1rem;">Failed to Initialize</h1>
                        <p style="margin-bottom: 2rem; max-width: 500px; line-height: 1.6;">
                            CipherWave failed to initialize properly. This may be due to missing dependencies 
                            or browser compatibility issues.
                        </p>
                        <div style="background: #2c2c2c; padding: 1rem; border-radius: 8px; font-family: monospace; font-size: 0.9rem;">
                            Error: ${error.message}
                        </div>
                        <button onclick="location.reload()" style="
                            margin-top: 2rem;
                            padding: 1rem 2rem;
                            background: #0088cc;
                            color: white;
                            border: none;
                            border-radius: 8px;
                            cursor: pointer;
                            font-size: 1rem;
                        ">
                            Reload Application
                        </button>
                    </div>
                `;
            }
        });
        
        // Service Worker registration for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }
    </script>
</body>
</html>
